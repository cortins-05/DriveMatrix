<div class="flex flex-col h-full">

  <table class="table table-zebra shrink-0">
    <thead>
      <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Transmission</th>
        <th>Fuel</th>
        <th>Engine</th>
        <th>DriveTrain</th>
        <th>Doors</th>
        <th>Seats</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>

      @for ( item of dataList(); track $index) {
        <tr>
          <td>{{item['make']}}</td>
          <td>{{item['model']}}</td>
          <td>{{item['transmission']}}</td>
          <td>{{item['fuel']}}</td>
          <td>{{item['engine']}}</td>
          <td>{{item['drivetrain']}}</td>
          <td>{{item['doors']}}</td>
          <td>{{item['seats']}}</td>
          <td>{{item['location']}}</td>
        </tr>
      }

    </tbody>
  </table>

  <div class="join grid grid-cols-2 flex-1 items-end">
    <button class="join-item btn btn-outline">Previous page</button>
    <button class="join-item btn btn-outline">Next</button>
  </div>

</div>
