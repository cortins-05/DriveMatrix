<div class="flex justify-center items-center flex-col h-full gap-5 no-select">
  <div class="font-montserrat-md text-7xl text-primary"><h1>DriveMatrix</h1></div>

  <div>
    @if (authService.isAuthenticated()) {
      <p class="font-bold">Bienvenido {{authService.user()?.user?.nombre|titlecase}} !</p>
    }
    @else {
      <p class="font-bold">¡ Autentícate para ver más funciones !</p>
    }
  </div>

  <swiper-carousel
    [images_path]="['assets/mainPage/carMain1.png','assets/mainPage/carMain2.png','assets/mainPage/carMain3.png']"
    direction="horizontal"
    [speed]="2000"
    [pagination]="false"
    class="w-72"
  />

</div>
