@for (item of paginatedData(); track $index) {
  <div class="card lg:card-side bg-base-100 shadow-sm">
    <figure>
      <img >
    </figure>
    <div class="card-body">
      <h2 class="card-title">{{item['make']}} {{item['model']}}</h2>
      <td>{{item['transmission']}}</td>
      <td>{{item['fuel']}}</td>
      <td>{{item['engine']}}</td>
      <td>{{item['drivetrain']}}</td>
      <td>{{item['doors']}}</td>
      <td>{{item['seats']}}</td>
      <td>{{item['direction']}}</td>
      <div class="card-actions justify-end">
      @if(authService.isAuthenticated()){
        <button class="btn btn-sm btn-accent" routerLink="/vehicle" [queryParams]="{vin:item['vin']}" >MÃ¡s...</button>
      }
      </div>
    </div>
  </div>
}
